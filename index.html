<!DOCTYPE html>
<html lang="en-US">


<head>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" type="text/css" href="index.css" />

    <title>Algae</title>
</head>

<body>
    <header>
        <h1 class="title">Algae</h1>
        
        <img id="algae_pic" src="algae.png" alt="Algae" />
    </header>

    <main class="content">
        <section class="data" id="temp">
            <h3>Temperature</h3>
            <form action="temp.html">
                <input type="submit" value="Temperature" />
            </form>
        </section>

        <section class="data" id="humid">
            <h3>Humidity</h3>
            <form action="humid.html">
                <input type="submit" value="Humidity" />
            </form>
        </section>

        <section class="data" id="light">
            <h3>Light Sensitivity</h3>
            <form action="light.html">
                <input type="submit" value="Light Sensitivity" />
            </form>
        </section>

        <section>
            <h2 id="anim_title">Animation</h2>
        </section>
    </main>
</body>


</html>
